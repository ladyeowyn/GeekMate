{% extends "base.html" %}
{% block content %}


<html lang="en">
<head>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj Hobi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="../static/css/style.css"
>
</head>
<body>
<div class="container mt-5">
  <h2>Dodaj novi hobi</h2>
  <form method="post">
    <div class="mb-3">
      <label for="ime" class="form-label">Ime</label>
      <input type="text" class="form-control" id="ime" name="ime" required>
    </div>
    <div class="mb-3">
      <label for="ciljano_vrijeme_napretka" class="form-label">Ciljano vrijeme (h)</label>
      <input type="number" class="form-control" id="ciljano_vrijeme_napretka" name="ciljano_vrijeme_napretka" min="0" required>
    </div>
    <div class="mb-3">
      <label for="ostvareno_vrijeme_napretka" class="form-label">Ostvareno vrijeme (h)</label>
      <input type="number" class="form-control" id="ostvareno_vrijeme_napretka" name="ostvareno_vrijeme_napretka" min="0">
    </div>
    <div class="mb-3">
      <label for="opis" class="form-label">Opis</label>
      <textarea class="form-control" id="opis" name="opis" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Spremi</button>
  </form>
</div>
</body>
</html>

{% endblock %}
