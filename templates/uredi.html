{% extends "base.html" %}
{% block content %}

<html lang="en">
<head>



  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uredi Hobi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link
  rel="stylesheet"
  href="../static/css/style.css"
>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">GeekMate</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
  <h2>Uredi hobi</h2>
  <form method="post">
    <div class="mb-3">
      <label for="ime" class="form-label">Ime</label>
      <input type="text" class="form-control" id="ime" name="ime" value="{{ hobi.ime }}" required>
    </div>
    <div class="mb-3">
      <label for="ciljano_vrijeme_napretka" class="form-label">Ciljano vrijeme (h)</label>
      <input type="number" class="form-control" id="ciljano_vrijeme_napretka" name="ciljano_vrijeme_napretka" value="{{ hobi.ciljano_vrijeme_napretka }}" min="0" required>
    </div>
    <div class="mb-3">
      <label for="ostvareno_vrijeme_napretka" class="form-label">Ostvareno vrijeme (h)</label>
      <input type="number" class="form-control" id="ostvareno_vrijeme_napretka" name="ostvareno_vrijeme_napretka" value="{{ hobi.ostvareno_vrijeme_napretka }}" min="0">
    </div>
    <div class="mb-3">
      <label for="opis" class="form-label">Opis</label>
      <textarea class="form-control" id="opis" name="opis" rows="3">{{ hobi.opis }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">AÅ¾uriraj</button>
  </form>
</div>
</body>
</html>

{% endblock %}
